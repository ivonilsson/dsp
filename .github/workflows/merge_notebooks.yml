name: Merge Notebooks
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/final_ipynb/**'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Check if commit is auto-update
        run: |
          commit_msg=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_msg"
          if [[ "$commit_msg" == *"Auto-update merged notebooks"* ]]; then
            echo "This commit was auto-updated. Exiting to prevent loop."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install nbformat

      - name: List files
        run: ls -R

      - name: Run Merge Script
        run: python scripts/merge_notebooks.py

      - name: Checkout PR Branch
        run: git checkout ${{ github.head_ref }}

      - name: Setup Git Remote for Push
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git

      - name: Commit and Push Merged Notebooks
        run: |
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "${{ secrets.USERNAME }}"
          git add **/final_ipynb/group_number_2.ipynb
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-update merged notebooks"
            git pull --rebase origin ${{ github.head_ref }}
            git push origin ${{ github.head_ref }}
          else
            echo "No changes to commit."
          fi
