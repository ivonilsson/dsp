name: Merge Notebooks
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'final_ipynb/**'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install nbformat

      - name: List files
        run: ls -R

      - name: Run Merge Script
        run: python scripts/merge_notebooks.py

      - name: Commit and Push Merged Notebooks
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Stage any changes in final_ipynb folders
          git add **/final_ipynb/group_number_2.ipynb
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-update merged notebooks"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
